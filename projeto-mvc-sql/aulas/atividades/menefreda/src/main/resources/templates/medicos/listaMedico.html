<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://kit.fontawesome.com/1c8722ade6.js" crossorigin="anonymous"></script>
    <title>Médicos</title>  
</head>
<body>
    <section class="crudContainer">
        <div class="container">
            <h1>Médicos cadastrados</h1>
            <div th:if="${mensagem}" class="msgContainer">
                <p th:text="${mensagem}"></p>
            </div>
    
            <div class="searchContainer">    
                <a th:href="@{/medico}" class="btn">Limpar busca</a>
                <form th:action="@{/medico/buscar}" method="get">
                    <input type="text" name="nome" placeholder="Buscar por nome" required>
                    <button type="submit" class="btn icone"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
    
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Área de Atuação</th>
                            <th>Número</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="medico : ${medicos}">
                            <td th:text="${medico.codigo}">Código</td>
                            <td th:text="${medico.nome}">Nome</td>
                            <td th:text="${medico.area}">Área</td>
                            <td th:text="${medico.numero}">Número</td>
                            <td>
                                <a th:href="@{/medico/editar/{codigo}(codigo=${medico.codigo})}" class="btn icone"><i class="fa-solid fa-pen"></i></a>
                            </td>
                            <td>                                
                                <form th:action="@{/medico/excluir/{codigo}(codigo=${medico.codigo})}" method="post" th:onsubmit="return confirm('Tem certeza que deseja excluir o médico?');">
                                    <button type="submit" class="btn btnExcluir"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a th:href="@{/medico/novo}" class="btn"><i class="fa-solid fa-plus btn icone"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
</body>
</html>
